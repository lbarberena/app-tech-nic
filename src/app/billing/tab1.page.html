<ion-header>
    <ion-toolbar>
        <ion-title>Facturación</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-item-sliding *ngFor="let b of bills">
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>

        <ion-list>
            <ion-item>
                <ion-row>
                    <ion-col>
                        <ion-label>Código: {{ b.code }}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>Fecha: {{ b.Date | date:'medium' }}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>total: C${{ b.total | number:'1.1-2' }}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option (click)="edit( b._id )" color="tertiary">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option (click)="erease( b._id )" color="danger">
                    <ion-icon name="close" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-list>

    </ion-item-sliding>

    <ion-fab (click)="newBill()" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>

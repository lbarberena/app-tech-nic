<ion-header>
    <ion-toolbar>
        <ion-title>Facturaci贸n</ion-title>
        <ion-buttons *ngIf="admin" slot="secondary">
            <ion-button (click)="accounts()">
                <ion-icon name="person-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)">
        <ion-segment-button value="all" checked>
            Todas
        </ion-segment-button>
        <ion-segment-button value="mines">
            Mis facturas
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-searchbar [(ngModel)]="searchBillsInput" [ngModelOptions]="{standalone: true}" placeholder="Buscar por c贸digo"></ion-searchbar>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list *ngIf="showAll" #slidingList>

        <ion-item-sliding *ngFor="let b of bills | billsFilter: searchBillsInput">

            <ion-item>
                <ion-row>
                    <ion-col>
                        <ion-label>C贸digo: {{ b.code }}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>Fecha: {{ b.Date | date:'medium' }}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>total: C${{ b.total | number:'1.1-2' }}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-item>

            <!-- <ion-item-options side="start">
                <ion-item-option (click)="edit( b._id )" color="tertiary">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options> -->

            <ion-item-options side="end">
                <ion-item-option (click)="erease( b._id )" color="danger">
                    <ion-icon name="close" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="edit( b._id )" color="tertiary">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

    <ion-list *ngIf="showMines" #SlidingList>

        <ion-item-sliding *ngFor="let b of myBills | billsFilter: searchBillsInput">

            <ion-item>
                <ion-row>
                    <ion-col>
                        <ion-label>C贸digo: {{ b.code }}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>Fecha: {{ b.Date | date:'medium' }}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>total: C${{ b.total | number:'1.1-2' }}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="erease( b._id )" color="danger">
                    <ion-icon name="close" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="edit( b._id )" color="tertiary">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>


    <ion-fab (click)="newBill()" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-segment [(ngModel)]="selected" [ngModelOptions]="{standalone: true}">
            <ion-segment-button *ngIf="admin" value="all">
                Todos
            </ion-segment-button>
            <ion-segment-button *ngIf="admin" value="mines">
                Mis Pedidos
            </ion-segment-button>
            <ion-segment-button *ngIf="store" value="minesStore">
                Mis Pedidos
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content [ngSwitch]="selected" [fullscreen]="true">

    <ion-searchbar [(ngModel)]="searchInput" [ngModelOptions]="{standalone: true}" placeholder="Buscar por cÃ³digo"></ion-searchbar>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list *ngSwitchCase="'all'">

        <ion-item-sliding *ngFor="let o of orders | ordersFilter: searchInput">

            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-text>
                                <h4>{{ o.name }}</h4>
                            </ion-text>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-label>{{ o.date | date:'medium' }}</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="erease( o._id )" color="danger">
                    <ion-icon name="close" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="edit( o._id )" color="tertiary">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

    <ion-list *ngSwitchCase="'mines'">

        <ion-item-sliding *ngFor="let o of myOrders | ordersFilter: searchInput">

            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-text>
                                <h4>{{ o.name }}</h4>
                            </ion-text>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-label>{{ o.date | date:'medium' }}</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="erease( o._id )" color="danger">
                    <ion-icon name="close" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="edit( o._id )" color="tertiary">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

    <ion-list *ngSwitchCase="'minesStore'">

        <ion-item-sliding *ngFor="let o of storeOrders | ordersFilter: searchInput">

            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-text>
                                <h4>{{ o.name }}</h4>
                            </ion-text>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-label>{{ o.date | date:'medium' }}</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="erease( o._id )" color="danger">
                    <ion-icon name="close" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="edit( o._id )" color="tertiary">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

    <ion-fab (click)="newOrder()" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>

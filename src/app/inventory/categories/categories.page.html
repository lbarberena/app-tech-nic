<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Nueva Categoría</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="newCategory">
        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="categoryName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Descripción</ion-label>
            <ion-input type="text" formControlName="description"></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="!newCategory.valid" (click)="SAVE()">Guardar</ion-button>
    </form>

</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Categorías</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-searchbar placeholder="Buscar por nombre"></ion-searchbar>

    <ion-list #slidingList>

        <ion-item-sliding *ngFor="let c of categories">
            <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
                <ion-refresher-content></ion-refresher-content>
            </ion-refresher>

            <ion-item>
                <ion-row>
                    <ion-col>
                        <ion-label>Nombre: {{ c.categoryName }}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>Descripción: {{ c.description }}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option (click)="edit( c._id )" color="tertiary">
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option (click)="erease( c._id )" color="danger">
                    <ion-icon name="close" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>


    <ion-fab (click)="newCategories()" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-title>Inventario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-item-sliding *ngFor="let i of items">
        <ion-list>
            <ion-item *ngFor="let i of items">
                <ion-row>
                    <ion-col>
                        <ion-label>CÃ³digo: {{ i.code }}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>Nombre: {{ i.name }}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label>Cantidad: {{ i.quantity }}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>

        <ion-item-options side="start">
            <ion-item-option (click)="edit( i._id )" color="tertiary">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option (click)="erease( i._id )" color="danger">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>


    <ion-fab (click)="newProduct()" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>

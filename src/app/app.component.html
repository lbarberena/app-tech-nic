<ion-app>
    <ion-menu side="start" menuId="first" contentId="main">
        <ion-header>
            <ion-toolbar color="tertiary">
                <ion-title>Menú</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-item-divider>
                <ion-avatar slot="start">
                    <img src="../assets/icon/technic.png">
                </ion-avatar>
                <ion-grid>
                    <ion-row>

                    </ion-row>
                    <ion-row>
                        <ion-label>{{ name }}</ion-label>
                    </ion-row>
                    <ion-row>
                        <ion-label>@{{ username }}</ion-label>
                    </ion-row>
                </ion-grid>
            </ion-item-divider>
            <ion-list>
                <ion-item routerLink="/tabs/billing" (click)="closeMenu()">
                    <ion-icon name="home-outline"></ion-icon>Inicio</ion-item>
                <ion-item *ngIf="(admin) || (CEO)" routerLink="/register" (click)="closeMenu()">
                    <ion-icon name="person-outline"></ion-icon>Registrar Usuarios</ion-item>
                <ion-item *ngIf="(admin) || (CEO)" routerLink="/stores" (click)="closeMenu()">
                    <ion-icon name="cart-outline"></ion-icon>Tiendas</ion-item>
                <ion-item routerLink="/tabs/accountings" (click)="closeMenu()">
                    <ion-icon name="bar-chart-outline"></ion-icon>Ingresos</ion-item>
                <ion-item *ngIf="admin" routerLink="/accounts" (click)="closeMenu()">
                    <ion-icon name="people-outline"></ion-icon>Administrar Cuentas</ion-item>
                <ion-item routerLink="/categories/list-categories" (click)="closeMenu()">
                    <ion-icon name="filter-outline"></ion-icon>Categorías</ion-item>
                <ion-item routerLink="/orders" (click)="closeMenu()">
                    <ion-icon name="create-outline"></ion-icon>Pedidos</ion-item>
                <ion-item color="danger" (click)="logout()">
                    <ion-icon name="power-outline"></ion-icon>Cerrar sesión</ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main" expand="block"></ion-router-outlet>
</ion-app>
